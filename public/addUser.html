<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>create user</title>
	</head>
	<body>
		<table>
			<tr>
				<td><label for="Name">Name : </label></td>
				<td><input type="text" id="Name" placeholder="Enter the Name" required></td>
			</tr>
			<tr>
				<td><label for="DOB">DOB : </label></td>
				<td><input type="date" id="DOB" placeholder="Enter the Date of birth" required></td>
			</tr>
			<tr>
				<td><label for="Phone Number">Phone Number : </label></td>
				<td><input type="number" id="Phone Number" placeholder="Enter the Phone Number" required></td>
			</tr>
			<tr>
				<td><label for="email">Email : </label></td>
				<td><input type="email" id="email" placeholder="Enter the Email"></td>
			</tr>
			<tr>
				<td><label for="Address">Address : </label></td>
				<td><input type="text" id="Address" placeholder="Enter the Address"></td>
			</tr>
			<tr>
				<td><label for="Password">Password : </label></td>
				<td><input type="password" id="Password" placeholder="Enter the Password"></td>
			</tr>
			<tr>
				<td><label for="PAN ID">PAN ID : </label></td>
				<td><input type="text" id="PAN ID" placeholder="Enter the PAN ID"></td>
			</tr>
			<tr>
				<td><label for="Aadar ID">Aadar ID : </label></td>
				<td><input type="number" id="Aadar ID" placeholder="Enter the Aadar ID"></td>
			</tr>
		</table>
	</body>
</html>
